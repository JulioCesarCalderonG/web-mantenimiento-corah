<div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8 body">
  <div class="principal">
    <div class="sm:mx-auto sm:w-full sm:max-w-sm">
      <img
        class="mx-auto h-20 w-auto"
        src="../../../assets/img/logoCorah2.png"
        alt="Your Company"
      />
      <h2
        class="mt-3 text-center text-2xl/9 font-bold tracking-tight text-gray-900"
      >
        Bienvenido al SubSistema de Mantenimiento
      </h2>
    </div>

    <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
      <form class="space-y-6" [formGroup]="formLogin">
        <div>
          <label for="email" class="block text-sm/6 font-medium text-gray-900"
            >Usuario</label
          >
          <div class="mb-3 mt-2">
            <input
              type="email"
              class="form-control"
              id="exampleFormControlInput1"
              placeholder="ingresar usuario"
              formControlName="usuario"
            />
          </div>
        </div>

        <div>
          <label for="email" class="block text-sm/6 font-medium text-gray-900"
            >Contraseña</label
          >
          <div class="mb-3 mt-2">
            <input
              type="password"
              class="form-control"
              id="exampleFormControlInput1"
              placeholder="ingresar contraseña"
              formControlName="password"
              (keydown.enter)="login(); $event.preventDefault()"
            />
          </div>
        </div>

        <div class="mt-3">
          <button
            type="button"
            class="btn btn-success w-100"
            (click)="login()"
            [disabled]="formLogin.invalid"
          >
            Iniciar Sesion
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
