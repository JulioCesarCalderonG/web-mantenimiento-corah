<div class="body">
    <div class="container">

        <!-- Outer Row -->
        <div class="row justify-content-center">

            <div class="col-xl-10 col-lg-12 col-md-9">

                <div class="card o-hidden border-0 shadow-lg my-5">
                    <div class="card-body p-0">
                        <!-- Nested Row within Card Body -->
                        <div class="row">
                            <div class="col-lg-6 d-none d-lg-block bg-login-image text-center">
                            </div>
                            <div class="col-lg-6">
                                <div class="p-5">
                                    <div class="text-center">
                                        <img src="../../../assets/img/logoCorah2.png" height="50px" alt="">
                                        <h1 class="h4 text-gray-900 mb-1">Subsistema</h1>
                                        <h6 class="h5 text-gray-900 mb-4">Mantenimiento</h6>
                                    </div>
                                    <form class="user" [formGroup]="formLogin">
                                        <div class="form-group">
                                            <input type="email" class="form-control form-control-user"
                                                id="exampleInputEmail" aria-describedby="emailHelp"
                                                placeholder="Ingresar Usuario..." formControlName="usuario">
                                        </div>
                                        <div class="form-group">
                                            <input type="password" class="form-control form-control-user"
                                                id="exampleInputPassword" placeholder="Ingresar contraseÃ±a" formControlName="password">
                                        </div>
                                        <hr>
                                        <button class="btn btn-primary btn-user btn-block" (click)="login()" [disabled]="formLogin.invalid">
                                            <i class="fas fa-arrow-right fa-fw"></i> Iniciar Sesion
                                        </button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </div>

    </div>
</div>
